<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenteken Informatie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body class="bg-gray-100">
    <h1 class="bg-gray-800 text-white py-4 text-center text-2xl font-bold">Kenteken Informatie</h1>
    <div class="max-w-2xl mx-auto px-4 py-8">
        <form id="kentekenForm" class="flex items-center justify-center">
            <label for="kenteken" class="sr-only">Kenteken:</label>
            <input type="text" id="kenteken" name="kenteken" class="border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Zoek</button>
        </form>
        <div id="kentekenInfo" class="mt-8 p-6 bg-white shadow-md rounded-md"></div>
    </div>
</body>
</html>
